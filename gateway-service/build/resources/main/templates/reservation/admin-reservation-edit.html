<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예약 관리 - 예약 상세 및 수정</title>
  <link rel="stylesheet" href="/css/flight_style.css">
  <link rel="stylesheet" href="/css/admin.css">
  <script src="/js/common.js"></script>
</head>
<body>
<header>
  <div class="container">
    <h1 class="logo"><a href="../index.html">항공 예약 서비스</a></h1>
    <nav>
      <ul>
        <li><a href="../index.html">HOME</a></li>
        <li><a href="../flight/admin-flight-list.html">항공편 관리</a></li>
        <li><a href="../admin.html">회원 관리</a></li>
        <li><a href="../reservation/admin-reservation-list.html" class="active">예약 관리</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    <h2>예약 상세 및 수정</h2>
    <form id="reservationEditForm" action="/updateReservation" method="post" class="form-horizontal">
      <!-- 예약 ID는 hidden 필드로 전송 -->
      <input type="hidden" name="reservationId" value="101">
      <div class="form-group">
        <label for="userName">사용자</label>
        <input type="text" id="userName" name="userName" value="홍길동" readonly>
      </div>
      <div class="form-group">
        <label for="flightInfo">항공편</label>
        <input type="text" id="flightInfo" name="flightInfo" value="대한항공 2025-04-05" readonly>
      </div>
      <div class="form-group">
        <label for="departureTime">출발 시간</label>
        <input type="datetime-local" id="departureTime" name="departureTime" value="2025-04-05T08:00" required>
      </div>
      <div class="form-group">
        <label for="departureLoc">출발 위치</label>
        <select id="departureLoc" name="departureLoc" required>
          <option value="">-- 선택하세요 --</option>
          <option value="ICN" selected>ICN (인천)</option>
          <option value="GMP">GMP (김포)</option>
          <option value="CJU">CJU (제주)</option>
          <!-- 필요에 따라 옵션 추가 -->
        </select>
      </div>
      <div class="form-group">
        <label for="arrivalLoc">도착 위치</label>
        <select id="arrivalLoc" name="arrivalLoc" required>
          <option value="">-- 선택하세요 --</option>
          <option value="GMP" selected>GMP (김포)</option>
          <option value="ICN">ICN (인천)</option>
          <option value="CJU">CJU (제주)</option>
          <!-- 필요에 따라 옵션 추가 -->
        </select>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn">수정 완료</button>
        <a href="/deleteReservation?id=101" class="btn secondary danger" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
        <a href="../reservation/admin-reservation-list.html" class="btn secondary">목록으로 돌아가기</a>
      </div>
    </form>
  </div>
</main>

<footer>
  <div class="container">
    <p>&copy; 2025 항공 예약 서비스. All rights reserved.</p>
  </div>
</footer>

<script>
  // 추가 자바스크립트 기능 (예: 폼 유효성 검사 등)을 common.js에 추가하거나 여기에 작성합니다.
</script>
</body>
</html>
