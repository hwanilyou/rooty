<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>항공 예약 관리자 - 항공편 목록</title>
    <link rel="stylesheet" href="/css/flight_style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/common.js"></script>
</head>
<body>
<header>
    <div class="container">
        <h1 class="logo"><a href="/">항공 예약 서비스</a></h1>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/flight/admin-list" class="active">항공편 관리</a></li>
                <li><a href="/admin">회원 관리</a></li>
                <li><a href="/reservation/admin-reservation-list">예약 관리</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="container">
        <h2>항공편 목록</h2>
        <div class="action-bar">
            <a href="/flight/admin-register" class="btn">신규 항공편 등록</a>
        </div>
        <table class="data-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>항공사</th>
                <th>출발 시간</th>
                <th>도착 시간</th>
                <th>출발 위치</th>
                <th>도착 위치</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody id="flightTableBody">
            <!-- JavaScript가 데이터를 동적으로 채워 넣습니다 -->
            </tbody>
        </table>
    </div>
</main>
<footer>
    <div class="container">
        <p>&copy; 2025 항공 예약 서비스. All rights reserved.</p>
    </div>
</footer>
<!-- 스크립트는 body 끝에 배치 -->
<script src="/js/flight-list.js"></script>
</body>
</html>
